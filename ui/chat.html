<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cop:lot - Chat</title>

    <link rel="stylesheet" href="copilot_common.css">
    <link rel="stylesheet" href="copilot_chat.css">
    
    <link rel="icon" type="image/png" href="assets/copilot_icon.svg">
</head>

    <body>
        <div class="glow-line"></div>

        <div class="copTitle">Copilot Chat</div>


        <div class="box" id="Chat">

            <div id="chatbox">
            <!-- Chat messages go here -->
            </div>

            <div id="input">
                <div class="input-wrapper">
                    <input type="text" id="message" placeholder="Ask anything..."><!-- <button onclick="sendMessage()">Send</button> -->
                </div>
            </div>
        </div>

        <script>
           
           // MODIFIED - Load greeting on window load 06.06.25
            window.addEventListener("load", async function() {
                console.log("üöÄ Page loaded - fetching dynamic greeting...");
                
                // Small delay to ensure server is ready
                await new Promise(resolve => setTimeout(resolve, 500));
                
                try {
                    const url = `http://127.0.0.1:5001/initial_greeting?t=${Date.now()}`;
                    console.log("üì° Fetching from:", url);
                    
                    const response = await fetch(url, {
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    console.log("üì• Response status:", response.status);
                    
                    const responseData = await response.json();
                    console.log("üì¶ Response data:", responseData);
                    
                    if (responseData.response && responseData.dynamic) {
                        console.log("‚úÖ Adding dynamic greeting to chat");
                        addToChat("bot", responseData.response);
                    } else if (responseData.response) {
                        console.log("‚ö†Ô∏è Got response but not marked as dynamic, using anyway");
                        addToChat("bot", responseData.response);
                    } else {
                        console.log("‚ö†Ô∏è No response field, using fallback");
                        addToChat("bot", "Hello! I'm your design assistant. What would you like to build today?");
                    }
                } catch (error) {
                    console.error("‚ùå Greeting fetch failed:", error);
                    addToChat("bot", "Hello! I'm your design assistant. What would you like to build today?");
                }
            });
                        
            

            // Handle message send
            async function sendMessage() {
            const input = document.getElementById("message");
            const chatbox = document.getElementById("chatbox");
            const userMsg = input.value.trim();
            if (!userMsg) return;

            addToChat("user", userMsg);
            input.value = "";

            // Typing indicator
            const typingMsg = document.createElement("div");
            typingMsg.className = "bot typing";
            typingMsg.textContent = "Copilot is thinking...";
            chatbox.appendChild(typingMsg);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const res = await fetch("http://127.0.0.1:5001/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMsg })
                });

                const data = await res.json();
                chatbox.removeChild(typingMsg);

                if (data.error) {
                addToChat("bot", "X " + data.response);
                } else {
                addToChat("bot", data.response);
                }
            } catch (err) {
                console.error("Fetch error:", err);
                chatbox.removeChild(typingMsg);
                addToChat("bot", "Error contacting the assistant.");
            }
            }

            function addToChat(role, text) {
            const chat = document.getElementById("chatbox");
            const msg = document.createElement("div");
            msg.className = role;
            if (role === "user") {
                    msg.innerHTML = `You: ${text}`;
                } else {
                    msg.innerHTML = `<img src="assets/copilot_icon_chat.png" alt="Copilot" class="chat-icon"> ${text}`;
                }

            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            }

            // Submit on Enter key
            document.getElementById("message").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
            });
        </script>
    </body>
</html>
