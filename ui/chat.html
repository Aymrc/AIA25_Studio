<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cop:lot - Chat</title>

    <link rel="stylesheet" href="copilot_common.css">
    <link rel="stylesheet" href="copilot_chat.css">
    
    <link rel="icon" type="image/png" href="assets/copilot_icon.svg">
</head>

    <body>
        <div class="glow-line"></div>

        <div class="copTitle">Copilot Chat</div>


        <div class="box" id="Chat">

            <div id="chatbox">
            <!-- Chat messages go here -->
            </div>

            <div id="input">
            <input type="text" id="message" placeholder="Ask anything..." style="width: 70%;">
            <!-- <button onclick="sendMessage()">Send</button> -->
            </div>
        </div>

        <script>
           
           // MODIFIED - Load greeting on window load 06.06.25
            window.addEventListener("load", async function () {
            try {
                // Add cache-busting parameter to force fresh request
                const res = await fetch(`http://127.0.0.1:5001/initial_greeting?t=${Date.now()}`);
                const data = await res.json();

                if (data.response) {
                addToChat("bot", data.response);  
                }
            } catch (err) {
                console.error("Initial greeting failed:", err);
                addToChat("bot", "Hello! I'm your AI design assistant. What would you like to build today?");
            }
            });
            
            

            // Handle message send
            async function sendMessage() {
            const input = document.getElementById("message");
            const chatbox = document.getElementById("chatbox");
            const userMsg = input.value.trim();
            if (!userMsg) return;

            addToChat("user", userMsg);
            input.value = "";

            // Typing indicator
            const typingMsg = document.createElement("div");
            typingMsg.className = "bot typing";
            typingMsg.textContent = "Copilot is thinking...";
            chatbox.appendChild(typingMsg);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const res = await fetch("http://127.0.0.1:5001/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMsg })
                });

                const data = await res.json();
                chatbox.removeChild(typingMsg);

                if (data.error) {
                addToChat("bot", "X " + data.response);
                } else {
                addToChat("bot", data.response);
                }
            } catch (err) {
                console.error("Fetch error:", err);
                chatbox.removeChild(typingMsg);
                addToChat("bot", "Error contacting the assistant.");
            }
            }

            function addToChat(role, text) {
            const chat = document.getElementById("chatbox");
            const msg = document.createElement("div");
            msg.className = role;
            if (role === "user") {
                    msg.innerHTML = `You: ${text}`;
                } else {
                    msg.innerHTML = `<img src="assets/copilot_icon_chat.png" alt="Copilot" class="chat-icon"> ${text}`;
                }

            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            }

            // Submit on Enter key
            document.getElementById("message").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
            });
        </script>
    </body>
</html>
